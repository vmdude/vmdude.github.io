################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/dashboard-vmotiondowntime.png"
  slider_item:
    # slider item loop
    - title : "Your VMware logs, supercharged"
      content : ""
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : false
        label : "Apply now"
        link : "contact"


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/sexilog-logo.png"
  feature_item:
    # feature item loop
    - name : "Ready To Log"
      icon : "ti-check-box" # icon pack : https://themify.me/themify-icons
      content : "Just deploy the lightweight VMware OVA appliance on your favorite hypervisor, redirect your ESXi syslog and snmp traps to SexiLog and start searching"

    # feature item loop
    - name : "Free as in Free Beer"
      icon : "ti-money" # icon pack : https://themify.me/themify-icons
      content : "SexiLog is just a bundle of awesome free tools with a bit of our knowledge and experience. It's free and will remain free as long as beer exists!"

    # feature item loop
    - name : "Do It Yourself"
      icon : "ti-harddrives" # icon pack : https://themify.me/themify-icons
      content : "We know there is a geek in everyone. You can build your own appliance and add any SexiLog configuration files. Yes, you can Build Your Own SexiLog"

    # feature item loop
    - name : "Eyes Only"
      icon : "ti-pulse" # icon pack : https://themify.me/themify-icons
      content : "You're here to see SexiStuff ? You want to be amazed ? Just have a look at our predefined dashboards that will reveal your infrastructure in a SexyWay and enjoy yourself"


