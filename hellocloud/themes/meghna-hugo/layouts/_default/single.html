{{ define "main" }}

{{ partial "navigation.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <!-- <ul class="list-inline mb-50"> -->
          <!-- <li class="list-inline-item"><a href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize }}/">{{ .Params.Author }}</a></li> -->
          <!-- <li class="list-inline-item">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</li> -->
          <!-- </ul> -->
          <img class="img-fluid mb-30" src="{{ .Params.Image | absURL }}" alt="blog-image">
          <h1>{{ .Title }}</h1>
      </div>
      <div class="col-lg-8 offset-lg-2">
        <div class="post-single-content">
          {{ .Content }}
        </div>
        {{ if .Site.Params.post_share }}
        {{ partial "post-share.html" . }}
        {{ end }}
        <!-- comments -->
        <div class="mt-5">
          {{ template "_internal/disqus.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
