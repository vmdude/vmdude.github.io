########################## Testimonial ########################
testimonial:
  title: Livre d'or
  testimonialItem:
    - customer: Paul J.
      image: images/clients/man.jpg
      date: 21 février 2015
      comment: Sympa et confortable, ce superbe gîte au milieu des bois, quelques belles balades sur les chemins de Dordogne, quelquefois hasardeuses, mais tous les chemins mènent aux Brousses. Une adresse à conseiller, nous reviendrons peut-être un jour, pour ne pas dire sûrement. Merci pour votre accueil. Famille Joubert

    - customer: Christophe B.
      image: images/clients/man.jpg
      date: 13 avril 2015
      comment: Séjour du 10 au 13 Avril 2015. Nous avons passé un très bon, bien que trop court, séjour dans ce gîte qui nous a enchanté. La maison est superbe et bien aménagée. Le plus, c’est que nous nous retrouvions isolés. Pas de voitures,pas de bruit, juste le chant des oiseaux... Un vrai plaisir. Merci à Madame Martin pour son accueil et sa gentillesse ainsi que ses succulentes confitures. Famille Baudouin

    - customer: Patricia D.
      image: images/clients/woman.jpg
      date: 17 mai 2015
      comment: Superbe gîte dans une région magnifique. Maison très confortablement aménagée qui contribue très largement à faire de ce court séjour un moment très agréable. Lieu à recommander sans modération. Famille Dupont (Touraine)

    - customer: M-C L.
      image: images/clients/man.jpg
      date: 30 mai 2015
      comment: Merci pour votre accueil. Ce gîte familial est très confortable, il ne manque rien pour notre réunion générationnelle. A bientôt, peut-être. Cordialement Famille Ledolledec

    - customer: Alban S.
      image: images/clients/man.jpg
      date: 11 juillet 2015
      comment: Nous louons tous les ans un gîte pour nos réunions familiales. Le votre est le meilleur que nous ayons jamais habité. Quelque ustensile que ce soit, il suffit de tendre la main il est là. La maison est grande, bien agencée. L’espace alentour est immense et semble hors du monde, ce qui est très plaisant quand on est en famille. Compliments pour le soin apporté dans le moindre détail pour le confort de vos invités. Nous avons été très sensibles au choix des livres.

    - customer: S.
      image: images/clients/woman.jpg
      date: 7 septembre 2017
      comment: Nous avons passé un superbe séjour dans votre gîte en compagnie de 6 ados qui ont profité pleinement de la piscine. Endroit très agréable et reposant. Il ne manque rien dans ce gîte. Merci pour votre accueil..

    - customer: B.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: Quel accueil! Quel site! Quelle maison! Merci Mme Martin Nous passons un agréable séjour dans une région magnifique. Un retour aux sources bien bénéfique avant de retrouver nos préoccupations quotidiennes. On n’oubliera pas... Famille Broy (de la région Hauts de France) sans oublier Fripon et Lilou.

    - customer: L.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: Superbe séjour dans un gîte très accueillant et spacieux. L’espace est confortable avec une très belle pièce principale à vivre. Le gîte est très bien équipé et l’accueil qui nous a été fait est formidable. Merci pour tout..

    - customer: G.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: I had the most wonderful time. The surroundings are splendid and the pool is amazing. The house is completely beautiful.

    - customer: G.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: We can only echo our 9 years old daughter opinion before! this has been a fabulous week in a great location. The gîte is brilliantly equipped and the pool has been well utilised. Thank you for your hospitality and the figs!

    - customer: P.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: Beau gîte , très bien conçu pour les bébés. Confitures très appréciées et figues fraiches encore plus (car fruits préférés). Mamilou (de Niort)

    - customer: R.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: Tout a déjà été dit. Encore merci pour l’accueil. Monique et les autres

    - customer: C.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: This was an amazing 2 weeks away from home, but you and the gite welcomed us in amazingly well and the 2 weeks has zoomed by unexpectedly! The pool was wonderful and refreshing. Thank you for a lovely first stay.

    - customer: R.
      image: images/clients/woman.jpg
      date: 7 septembre 2017
      comment: Thank you so muchfor the superb facilities and hospitality you offered us! We’ve loved our stay and will be back as soon as we can. Many thanks. Rachel et Steve

    - customer: B.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: Un très grand merci pour votre accueil, Madame Martin, et pour vos deux gîtes confortables au silence de la nature. Ce qui nous a permis de passer un Noël auprès de notre famille de Saint Astier dans la Joie et la Paix. Que cette Joie de Noël vous accompagne tout au long de la future année 2017 qui arrive.

    - customer: B.
      image: images/clients/man.jpg
      date: 7 septembre 2017
      comment: Séjour très agréable dans ce gîte avec toutes ces petites attentions (gâteaux, confitures, bougies mises à la tombée de la nuit). Gîte très fonctionnel, il ne manque absolument rien! Nous vous souhaitons une merveilleuse année 2017

    - customer: Pascal B.
      image: images/clients/man.jpg
      date: 14 septembre 2018
      comment: De retour dans ce gîte formidable. Nous avons passé un agréable séjour avec un temps splendide. Piscine, randos, visites... le programme était complet! Merci Mme Martin, c’est toujours un réel plaisir. Familles Broy et sans oublier Lilou et Fripon

    - customer: M. et Mme Charles
      image: images/clients/man.jpg
      date: 6 novembre 2018
      comment: Agréablement surpris par la qualité de ce gîte pour notre grande famille, pour une capacité adéquate. Tout y était. Le gîte est très bien équipé. Nous avons fait de belles promenades. Les enfants et petits-enfants en garderont un excellent souvenir! Encore merci Bénédicte, nous conservons l’adresse. M. et Mme Charles, leurs enfants et petits-enfants

    - customer: Famille P.
      image: images/clients/man.jpg
      date: 1 janvier 2019
      comment: Séjour très agréable, en famille, dans un cadre reposant et plein d’attentions! Tous nos remerciements. Et surtout une excellente année 2019. Famille Pain (Vendée et Charente Maritime)

    - customer: M. C.
      image: images/clients/man.jpg
      date: 21 mars 2020
      comment: Nous avons passé un excellent séjour. Nous n’avons manqué de rien, sauf, peut-être, de plus de temps pour profiter encore plus de cette région et de ce lieu très agréable. Nous avons particulièrement apprécié le calme, la richesse culturelle de la région, les paysages, mais également la piscine, les jeux, les espaces, le barbecue, la terrasse... Bref, nous repartons avec plein de bons souvenirs et prêts à affronter la rentrée! Merci à vous, Bénédicte, pour votre accueil et pour votre générosité (les prunes sont excellentes!) et à bientôt, peut-être. Famille Collet

    - customer: Mme K.
      image: images/clients/woman.jpg
      date: 21 mars 2020
      comment: Merci Bénédicte pour votre accueil. Nous avons passé ici quelques jours très agréables. Votre gîte est très confortable, parfaitement équipé. Nous reviendrons avec plaisir. Amicalement, Familles Soler et Kapps

    - customer: Mme D.
      image: images/clients/woman.jpg
      date: 23 mars 2020
      comment: Super séjour qui nous a permis de nous retrouver en famille dans un très agréable gîte où l’on se sent bien. Idéal, même à cette saison dans une région à découvrir. Accueil très sympa, chaleureux. Merci à Mme Martin, ses confitures sont excellentes. Nous garderons un très bon souvenir de cette semaine en espérant pouvoir recommencer. Merci. Famille Dupuy

    - customer: Mme S.
      image: images/clients/woman.jpg
      date: 23 mars 2020
      comment: Chaque séjour au Gîte de la Grange nous rappelle de magnifiques souvenirs de rencontres familiales. Très chaleureux. Le lieu, l’accueil tout concourt à rendre ce moment très agréable. Famille Lafage et Scurmann sans oublier Bérénice, Lucien et Artémis

    - customer: N.
      image: images/clients/man.jpg
      date: 3 janvier 2021
      comment: Demain, c’est le départ et, si nous avions pu, nous aurions prolonger notre séjour pour continuer à profiter du bon temps. Les enfants, comme les adultes, ont apprécié le site, le gîte, la région. La piscine est idéale, une température bien agréable pour nous, Bretons. Le Gîte, la Grange, est parfait pour se ressourcer, les paysages très beaux( même si les côtes resteront dans les mémoires des cyclistes) et les confitures, un régal. Merci pour tout. Famille Nédélec

    - customer: P.
      image: images/clients/man.jpg
      date: 3 janvier 2021
      comment: Nous avons passé de très bons moments au Gîte avec nos amis. Un accueil très agréable pour un séjour qui l’est tout autant dans cette belle région. Un grand merci à vous pour votre gentillesse. Agnès, Laurent, Samuel et Théo

    - customer: P.
      image: images/clients/man.jpg
      date: 3 janvier 2021
      comment: Toujours un plaisir de venir dans cette belle campagne et nature. Un grand merci pour votre gentillesse et dévouement. Bernard et Joëlle. A très bientôt

    - customer: L.
      image: images/clients/man.jpg
      date: 3 janvier 2021
      comment: Super!!! Maison idéale dans un écrin de verdure pour une transition de rêve vers une meilleure année. Merci pour l’accueil, les bons conseils, les petites attentions. Alexandra et Pascal, Késiah et Calie, Leîla et Hervé, Sacha et Lucien
