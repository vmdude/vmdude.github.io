<style>
    div.gallery {
        display: flex;
        flex-wrap: wrap;
    }
    div.gallery a {
        flex-grow: 1;
        object-fit: cover;
        margin: 2px;
        display: flex;
    }
    div.gallery a img {
        height: 200px;
        object-fit: cover;
        flex-grow: 1;
    }
</style>
<div class="gallery mb-5">
    {{ $path := print "content/" .Page.File.Dir (.Get "src") }}
    {{ $url  := print .Page.Permalink (.Get "src") }}
    {{ range (readDir $path)  }}
        {{ if ne .Name ".DS_Store"}}
        {{ $src := print $url "/" .Name }}
        <a data-fancybox="gallery" href="{{ $src }}">
            <noscript class="loading-lazy">
                <img loading="lazy" src="{{ $src }}">  <br/>
            </noscript>
        </a>
        {{ end }}
    {{ end }}
</div>
<hr />
<br>
